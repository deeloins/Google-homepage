<!DOCTYPE html>
<html>
<head>
  <title>Google Advanced Search</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="container">
    <div id="header">
      <a href="index.html">Google Search</a>
    </div>
    
    <div id="search-container">
      <h1>Google Advanced Search</h1>
      <form action="https://www.google.com/search" method="get">
        <div class="advanced-search-container">
          <label for="all-words-input">all these words:</label>
          <input type="text" name="as_q" id="all-words-input" />
        </div>
        <div class="advanced-search-container">
          <label for="exact-phrase-input"> this exact word or phrase:</label>
          <input type="text" name="as_epq" id="exact-phrase-input" />
        </div>
        <div class="advanced-search-container">
          <label for="any-words-input">any of these words:</label>
          <input type="text" name="as_oq" id="any-words-input" />
        </div>
        <div class="advanced-search-container">
          <label for="none-words-input">none of these words:</label>
          <input type="text" name="as_eq" id="none-words-input" />
        </div>
        <input type="submit" id="advanced-search-button" value="Advanced Search" />
      </form>
    </div>
  </div>
</body>
</html>
